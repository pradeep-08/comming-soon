<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Comming sOOn</title>
    <link rel="icon" href="images/images/rocket.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <img class="logo" src="images/images/logo.png">
      
        
        <div class="content">
            <p>Website Is Under Maintanace</p>
        <h1>We're <span>Lunching </span>Soon</h1>
        <div class="luanch">
            <div >
                <p class="box" id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p class="box"  id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p class="box"  id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p class="box"  id="seconds">00</p>
                <span>Seconds</span>
            </div>
   
        </div>
        <button type="button">Learn More <img src="images/images/triangle.png" alt=""></button>
        </div>
        
        <img src="images/images/rocket.png" class="rocket">
    </div>


    <script>
        let count = new Date("Oct 24, 2024 00:00:00").getTime();
        console.log(count);

        var x = setInterval(function(){
            let now = new Date().getTime();
            var distance = count - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
        },1000)



    </script>
</body>
</html>
